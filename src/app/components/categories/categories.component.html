<div class="category row my-5">
        @for (category of categorylist; track $index) {
        <div class="col-md-4  g-4 ">
            <div class=" border-secondary-subtle rounded-2 cursor-pointer product" (click)="getAllSubCategories(category._id)">
                <img [src]="category.image" class="w-100" [height]="350" [alt]="category.name">
                <p class="text-center text-main fs-2 fw-bolder py-3 border-t">{{category.name}}</p>
            </div>
        </div>
        }
    </div>
    
    <div class="SubCategories row">
        @for (Subcategory of subcategory; track $index) {
            <div class="w-6/12 md:w-4/12 lg:w-3/12 p-3">
                <p class="product text-center text-xl font-semibold py-2">{{Subcategory.name}}</p>
            </div>
        }
</div>
