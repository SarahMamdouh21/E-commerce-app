<section class="bg-light rounded-2 my-2 p-4">
    <h1 class="h2 text-black fw-bold mb-4">My wishlist</h1>
    
        @for (product of productlist; track product.id) {
            <div class="row d-flex align-items-center border-bottom mb-4 pb-2">
                <div class="col-md-2">
                    <img [src]="product.imageCover" class="w-100" alt="">
                </div>
                <div class="col-md-10 d-flex justify-content-between">
                    <div>
    
                        <h4 class="h6" class="fw-bold fs-6">{{product.title| termtxt:2}}</h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold small">{{product.price |currency: 'EGP'}}</span>
                          
                        </div>
                        <button (click)="removeItem(product._id)" class=" btn text-danger small p-0"><i class="fa-solid fa-trash me-1"></i>Remove</button>
                    </div>
                    <div >
                       <button class="btn btn-outline-success" (click)="addtocart(product.id)">add to cart</button>
                    </div>
                </div>
            </div>
        }
  
    
</section>
